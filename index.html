<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="block">

        <div class="contForStr">
            <input disabled type="text" class="string" value="0"></input>
            <div class="clear-input">⌫</div>
        </div>


        <div class="conteiner">
            <table class="table-calc">
                <tbody>
                    <tr>
                        <td>
                            <div class="math-symbol" id="radical" role="button">√</div>
                        </td>
                        <td>
                            <div class="numbers-button" role="button">7</div>
                        </td>
                        <td>
                            <div class="numbers-button" role="button">8</div>
                        </td>
                        <td>
                            <div class="numbers-button" role="button">9</div>
                        </td>
                        <td>
                            <div class="math-symbol" role="button">÷</div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="math-symbol" id="square">x<sup>2</sup></div>
                        </td>
                        <td>
                            <div class="numbers-button" role="button">4</div>
                        </td>
                        <td>
                            <div class="numbers-button" role="button">5</div>
                        </td>
                        <td>
                            <div class="numbers-button" role="button">6</div>
                        </td>
                        <td>
                            <div class="math-symbol" role="button">×</div>
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <div class="math-symbol" id="cube" role="button">x<sup>3</sup></div>
                        </td>
                        <td>
                            <div class="numbers-button" role="button">1</div>
                        </td>
                        <td>
                            <div class="numbers-button" role="button">2</div>
                        </td>
                        <td>
                            <div class="numbers-button" role="button">3</div>
                        </td>
                        <td>
                            <div class="math-symbol" role="button">-</div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="math-symbol" id="module" role="button">||</div>
                        </td>
                        <td>
                            <div class="numbers-button" role="button">0</div>
                        </td>
                        <td>
                            <div class="dot-button" role="button">.</div>
                        </td>
                        <td>
                            <div class="math-symbol equally-button" role="button">=</div>
                        </td>
                        <td>
                            <div class="math-symbol" role="button">+</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
